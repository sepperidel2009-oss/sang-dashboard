<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SANG Command Dashboard</title>
<style>
body {
  font-family: Arial, sans-serif;
  background:#ffffff;
  color:black;
  margin:0;
  padding:20px;
}
.grid {
  display:grid;
  grid-template-columns: repeat(4,1fr);
  gap:20px;
}
.card {
  background:#036919;
  border-radius:12px;
  padding:20px;
  box-shadow:0 0 10px rgba(0,0,0,.6);
}
.title {
  font-size:14px;
  opacity:.6;
}
.value {
  font-size:36px;
  margin-top:10px;
}
</style>
</head>
<body>

<h2>SANG Activity Dashboard</h2>

<div class="grid">
  <div class="card"><div class="title">Members</div><div class="value" id="members">--</div></div>
  <div class="card"><div class="title">Monthly Hours</div><div class="value" id="hours">--</div></div>
  <div class="card"><div class="title">Top Member</div><div class="value" id="top">--</div></div>
  <div class="card"><div class="title">Top Hours</div><div class="value" id="tophours">--</div></div>
</div>

<script>
function updateStats(data){
  document.getElementById("members").innerText = data["Department Members"];
  document.getElementById("hours").innerText = data["Monthly Hours"];
  document.getElementById("top").innerText = data["Most Active"];
  document.getElementById("tophours").innerText = data["Top Hours"];
}
</script>

<script src="https://script.google.com/macros/s/AKfycbxeawkZR0F4xBmf1An5uZxkOfK38GNIDVqKw3iN17hBZ29tc-mvwFroYFdDjYftUIFJDQ/exec?callback=updateStats"></script>


</body>
</html>
